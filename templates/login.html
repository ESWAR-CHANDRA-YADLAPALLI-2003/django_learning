<h2>User Login</h2>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}

    <p>Username:</p>
    <input type="text" name="username" required>

    <p>Password:</p>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
</form>

<a href="/register/">New user? Register</a>
