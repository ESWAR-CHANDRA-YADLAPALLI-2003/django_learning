{% extends "base.html" %}
{% block content %}
  <h3>Confirm Delete</h3>
  <p>Are you sure you want to delete "{{ note.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'notes:list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
