{% extends 'base_notes.html' %}
{% block content %}

<div class="card shadow-lg rounded-4 p-4 text-center">
    <h4 class="text-danger fw-bold">Are you sure?</h4>
    <p class="text-muted">This action cannot be undone.</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger btn-lg">Yes, Delete</button>
        <a href="/notes/" class="btn btn-secondary btn-lg">Cancel</a>
    </form>
</div>

{% endblock %}
