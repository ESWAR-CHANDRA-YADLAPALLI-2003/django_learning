{% extends 'base_notes.html' %}
{% block content %}

<div class="card shadow-lg rounded-4 p-4">
    <h3 class="fw-bold text-primary mb-3">Edit Note</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label fw-bold">Title</label>
            <input type="text" name="title" class="form-control form-control-lg" value="{{ note.title }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Description</label>
            <textarea name="description" class="form-control form-control-lg" rows="6" required>{{ note.description }}</textarea>
        </div>

        <button class="btn btn-success btn-lg">
            <i class="fa fa-save"></i> Update Note
        </button>
    </form>
</div>

{% endblock %}
