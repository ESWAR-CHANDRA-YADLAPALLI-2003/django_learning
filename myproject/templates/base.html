<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Notes App</title>
  <link rel="stylesheet" href="{% static 'Notes_APP/css/style.css' %}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="logo" href="{% url 'notes:list' %}">Notes_APP</a>
      <nav>
        {% if user.is_authenticated %}
          <span class="welcome">Hi, {{ user.username }}</span>
          <a href="{% url 'notes:create' %}" class="btn">+ New Note</a>
          <a href="{% url 'logout' %}" class="btn btn-outline">Logout</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn">Login</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for msg in messages %}
          <li class="msg {{ msg.tags }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">© {{ now.year }} • Notes_APP</div>
  </footer>
</body>
</html>
