{% extends 'base.html' %}
{% block content %}
<h2>Delete Note</h2>
<p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn danger">Yes, delete</button>
  <a href="{% url 'notes:list' %}" class="btn btn-outline">Cancel</a>
</form>
{% endblock %}
