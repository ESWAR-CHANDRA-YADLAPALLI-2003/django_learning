{% extends 'base.html' %}
{% block content %}
<h1>{% if object %}Edit{% else %}Create{% endif %} Note</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Save</button>
  <a href="{% url 'notes:list' %}" class="btn btn-outline">Cancel</a>
</form>
{% endblock %}
