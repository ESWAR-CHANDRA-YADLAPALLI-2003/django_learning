{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
</head>
<body>

<h2>{{ title }}</h2>

<!-- Show messages -->
{% if messages %}
    {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
    {% endfor %}
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>
</form>

<a href="{% url 'students:student_list' %}">Back to List</a>

</body>
</html>
