<!DOCTYPE html>
<html>
<head>
  <title>Student List</title>
</head>
<body>
  <h1>Registered Students</h1>
  <table border="1" cellpadding="8">
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>City</th>
    </tr>
    {% for s in students %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.age }}</td>
      <td>{{ s.email }}</td>
      <td>{{ s.city }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
