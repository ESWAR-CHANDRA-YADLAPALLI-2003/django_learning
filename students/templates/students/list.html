<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>

    {% for s in students %}
    <tr>
        <td>{{ s.id }}</td>
        <td>{{ s.name }}</td>
        <td>{{ s.age }}</td>
        <td>{{ s.mail }}</td>
        <td>
            <a href="{% url 'students:edit_student' s.id %}">Edit</a>
            <a href="{% url 'students:delete_student' s.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
